<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<style type="text/css">
		
		img{
			position: relative;
		}
		.button
		{
			display: flex;
			position: absolute;
			justify-content: space-between;
			top: 43%;
			left: 0%;
			transform: translateY(-50%);
			width: 100%;
/*			margin: 0 80px;*/
		}
		.button button{
			margin: 50px;
			padding: 10px 20px;
			font-size: 20px;
		}

	</style>
	<script type="text/javascript">
		var temp=0,img;

		function sliderdata(){
			
			img=document.getElementsByClassName('img');
			for (var i = 0; i < img.length; i++) {
				img[i].style.display="none";
			}
			img[temp].style.display="block";

		}

		function next() {
			temp++;
			if(temp>=img.length)
			{
				temp=0;
			}
			sliderdata();

		}
		function pre() {
			if(temp==0)
			{
				temp=img.length;
			}
			temp--;
			sliderdata();

		}

	window.onload=function () {
		sliderdata();
	}
		
	</script>

</head>
<body>


<img src="1.jpg" width="100%" height="600px" class="img">
<img src="2.jpg" width="100%" height="600px" class="img">
<img src="3.jpg" width="100%" height="600px" class="img">
<img src="4.jpg" width="100%" height="600px" class="img">
<img src="5.jpg" width="100%" height="600px" class="img">
<div class="button">

	<button onclick="pre()"><</button>
	<button onclick="next()">></button>
		<!-- <input type="button" value="pre" name="" onclick="pre()">
		<input type="button" value="next" name="" onclick="next()"> -->
</div>
</body>
</html>
